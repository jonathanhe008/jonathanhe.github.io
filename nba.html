<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jonathan He</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Import Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Import Chart.js-->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- Import Semantic UI-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<!-- Import Custom CSS -->
   	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- Import Quicksand -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
	<!-- Logo --> 
	<link rel="icon" type="image/png" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<!-- Load script --> 
	<script type="module" src="nba/nba.js"></script>
</head>
<body style="visibility:hidden;">

<!-- Header -->
<header>
	<a href="https://jonathanhe008.github.io"><img src="assets/logo-gray.png" alt="Logo"></a>
</header>

<!-- Intro -->

<div class="container" id="top">
	<div class="title_heading">
		<h1><b>Is he Himothy?</b></h1>
		<p>Visualizing the stats of the NBA</p>
	</div>

	<div class="ui search">
		<div class="ui icon input">
		  <input class="prompt" type="text" placeholder="Search players or teams...">
		  <i class="search icon"></i>
		</div>
		<div class="results"></div>
	</div>
</div>

<div id="block" style="display:none">
	<ul class="nav nav-pills nav-justified" style="margin-bottom: 5vh;">
		<li class="nav-item">
		  <a class="nav-link active" onclick="statChange(this)" data-value="Points">Points</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" onclick="statChange(this)" data-value="Assists">Assists</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" onclick="statChange(this)" data-value="Rebounds">Rebounds</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" onclick="statChange(this)" data-value="Steals">Steals</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" onclick="statChange(this)" data-value="Blocks">Blocks</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" onclick="statChange(this)" data-value="Turnovers">Turnovers</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" onclick="statChange(this)" data-value="Minutes">Minutes</a>
		</li>
	</ul>

	<div class="container" style="align-items: center; display: flex; justify-content: center;">
		<img class="feature-container-logo" id="headshot"/>
	</div>
	<div class="container" id="nba_container">
		<div style="width: 800px;">
			<canvas id="nba"></canvas>
		</div>
	</div>

	<div class="container" id="table_container" style="align-items: center; display: flex; justify-content: center;"></div>
</div>
<footer class="py-3">
	<div class="container">
	  <p class="text-center">Copyright &copy; jonathanhe008</p>

	</div>
</footer>
